<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="display">
            <h3>previous operation</h4>
            <h1>0</h1>
        </div>
        <div class="buttons-container">
            <div class="buttons-wide">
                <div class="btn btn-wide clr" id="btn-clr">Clear</div>
                <div class="btn btn-wide del" id="btn-del">Del</div>    
            </div>
            <div class="buttons">
                <div class="btn num" id="btn-7">7</div>
                <div class="btn num" id="btn-8">8</div>
                <div class="btn num" id="btn-9">9</div>
                <div class="btn op" id="btn-/">/</div>
                <div class="btn num" id="btn-4">4</div>
                <div class="btn num" id="btn-5">5</div>
                <div class="btn num" id="btn-6">6</div>
                <div class="btn op" id="btn-mul">*</div>
                <div class="btn num" id="btn-1">1</div>
                <div class="btn num" id="btn-2">2</div>
                <div class="btn num" id="btn-3">3</div>
                <div class="btn op" id="btn-sub">-</div>
                <div class="btn op" id="btn-point">.</div>
                <div class="btn num" id="btn-0">0</div>
                <div class="btn eq" id="btn-eq">=</div>
                <div class="btn op" id="btn-plus">+</div>
    
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
